<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vis/dist/vis.css" media="screen" title="no title">
  <link rel="stylesheet" href="stylesheets/style.css" media="screen" title="no title">
  <script src="../vis/dist/vis.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
  <title>Crime Data</title>
</head>
<body>
  <div class="description">Local Crime Data</div>

  <div class="drop">
    Handle overlap: <select id="dropdownID">
    <option value="overlap">overlap</option>
    <option value="sideBySide" selected="selected">sideBySide</option>
    <option value="stack">stack</option>
    </select>
    </div>
    <div>
      <div class="type-of-crime" style="color:#add8e6"><strong>Blue:</strong> Burglaries</div>
      <div class="type-of-crime" style="color:#ffb732"><strong>Orange:</strong> Larceny</div>
      <div class="type-of-crime" style="color:#885ead"><strong>Purple:</strong> Vehicle Theft</div>
    </div>

  <div id="visualization" class="court"></div>
</body>
</html>
